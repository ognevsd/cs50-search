<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
        <style>
            .label-width{
                width: 200px;
            }
            .field-height{
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav pb-5">
                <li class="nav-item ms-auto">
                    <a class="nav-link text-dark" href="index.html">Google Search</a>
                </li>
            </ul>
        </div>

        <div class="container-lg">
            <h3 class="mb-3" style="color: rgba(218,69,65,255);">Advanced Search</h3>

            <div class="border-top mt-2 mb-3"></div>

            <form action="https://www.google.com/search" method="get" name="f">
                <h3>Find pages with...</h3>
                <div class="input-group py-2 field-height">
                    <div class="label-width">
                        <label class="col-form-label">all these words:</label>
                    </div>
                    <div class="col-4">
                        <input value autofocus="autofocus" name="as_q" type="text" autocomplete="off" class="form-control">
                    </div>
                    <div class="col-4 d-none d-sm-none d-md-none d-lg-block mx-5">
                        <label class="col-form-label">Type the important words: <span class="text-secondary">tri-colour rat terrier</span></label>
                    </div>
                </div>
                <div class="input-group py-2 field-height">
                    <div class="label-width">
                        <label class="col-form-label">this exact word or phrase:</label>
                    </div>
                    <div class="col-4">
                        <input value autofocus="autofocus" name="as_epq" type="text" autocomplete="off" class="form-control">
                    </div>
                    <div class="col-4 d-none d-sm-none d-md-none d-lg-block mx-5">
                        <span class="col-form-label">Put exact words in quotes: <span class="text-secondary">"rat terrier"</span></span>
                    </div>
                </div>
                <div class="input-group py-2 field-height">
                    <div class="label-width">
                        <label class="col-form-label">any of these words:</label>
                    </div>
                    <div class="col-4">
                        <input value autofocus="autofocus" name="as_oq" type="text" autocomplete="off" class="form-control">
                    </div>
                    <div class="col-4 d-none d-sm-none d-md-none d-lg-block mx-5">
                        <span class="col-form-label">OR between all the words you want: <span class="text-secondary"> miniature OR standard</span></span>
                    </div>
                </div>
                <div class="input-group py-2 field-height">
                    <div class="label-width">
                        <label class="col-form-label">none of these words:</label>
                    </div>
                    <div class="col-4">
                        <input value autofocus="autofocus" name="as_eq" type="text" autocomplete="off" class="form-control">
                    </div>
                    <div class="col-5  d-none d-sm-none d-md-none d-lg-block mx-5">
                        <span class="col-form-label"> Put a minus sign just before words that you don't want:<span class="text-secondary"> -rodent, -"Jack Russell"</span> </span>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Advanced Search" name="btnK">
            </form>
        </div>
    </body>
</html>
