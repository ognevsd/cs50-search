<!DOCTYPE html>

<html>
    <head>
        <title>Search</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav pb-2">
                <li class="nav-item ms-auto">
                    <a class="nav-link text-dark" href="advanced-search.html">Advanced Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="image-search.html">Image Search</a>
                </li>
            </ul>


            <div class="text-center">

                <img alt="Pied Piper logo" class="img-fluid w-25" src="logo.png">

                <form class="mt-4" action="https://www.google.com/search" method="get">
                    <input autofocus type="search" class="form-control form-control-lg mb-4 mx-auto w-50" placeholder="Search" name="q" autocomplete="off">
                    <input type="submit" class="btn btn-light" value="Google Search" name="btnK">
                    <input type="submit" class="btn btn-light" value="I'm feeling lucky" name="btnI">
                </form>
            </div>
        </div>

        
    </body>
</html>
