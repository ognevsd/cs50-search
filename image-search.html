<!DOCTYPE html>
<html>
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav pb-5">
                <li class="nav-item ms-auto">
                    <a class="nav-link text-dark" href="index.html">Google Search</a>
                </li>
            </ul>

            <div class="text-center">

                <img alt="Pied Piper logo" class="img-fluid w-25" src="logo.png">

                <form class="mt-4" action="http://images.google.com/images" method="get" role="search">
                    <input autofocus type="search" class="form-control form-control-lg mb-4 mx-auto w-50" placeholder="Image Search" name="q" autocomplete="off">
                </form>
            </div>
        </div>
    </body>
</html>
